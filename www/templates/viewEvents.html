<ion-view title="View Events" id="page1">
  <ion-content padding="false" class="has-header">
    <ion-list id="viewEvents-list8">
      <ion-item class="item-thumbnail-left" id="viewEvents-list-item11" ui-sref="menu.eventDetails({&quot;eventName&quot;:&quot;&quot;+event.name+&quot;&quot;})" ng-repeat="event in events">
        <img src="img/5hPvNbk1SrOGWGflAusm_EDUCATION-text.jpg">
        <h2>{{event.eventName}}</h2>
        <p>{{event.category}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
