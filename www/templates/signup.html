<ion-view title="Signup" id="page5">
  <ion-content padding="true" class="has-header">
    <div ng-controller="signupCtrl">
      <ion-list>
        <label class="item item-input">
          <input  type="text" placeholder="Enter Your Name" ng-model="name">
        </label>
        <label class="item item-input">
          <input  type="email" placeholder="Enter Your Email" ng-model="email">
        </label>
        <label class="item item-input">
          <input  type="password" placeholder="Enter your password" ng-model="psd">
        </label>
         <label class="item item-input">
          <input  type="password" placeholder="Confirm your password" ng-model="confirmpsd">
        </label>
        <label class="item item-input">
          <input  type="number" maxlength="10" placeholder="Enter the mobile number" ng-model="mobile">
        </label>
      </ion-list>
      <button type="submit" ng-click="signup()" id="signup-button3" class="button button-assertive button-block" ng-disabled="!name||!email||!psd||!confirmpsd||!mobile">Sign Up </button>
    </div>
  </ion-content>
</ion-view>
